  <script>
// 有一个未知数x，写出表达以下结果的表达式：

x的5次方。  x*x*x*x*x
x是否为奇数。   x % 2 === 1
x是否为偶数。   x % 2 === 0
x是否大于200。  x > 200
x是否是闰年。   (x % 4 === 0 && x % 100 !== 0) || (x % 400 === 0)
x是否是100以内的素数。  

x === 2 || x === 3 || x === 5 || x === 7 || (x !== 1 && x % 2 !== 0 && x % 3 !== 0 && x % 5 !== 0 && x % 7 !== 0)

x是否在50到100以内。  x >= 50 && x <= 100
