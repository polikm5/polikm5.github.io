  // weekday: 给写年和月，计算这个月的第一天是星期几
  var weekday = function (year, month) {
    var preIsLeap = false
    var firstMonth
    function findFirstMonth(year) {
        var add = 5
        var first
        for (var i = 0; i < 7; i++) {
          var num = year % 7
          if (num == i) {
            first = (add + num) % 7
          }
          add = (add + 2) % 7
        }
      return first
    }
    function isLeap(year) {
      if ((year % 4 == 0 && year % 100 != 0) || (year % 100 == 0 && year % 400 == 0)) {
        return true
      }else {
        return false
      }
    }
      if(isLeap(year)) {
      firstMonth = findFirstMonth(year)
    }else {
      for(var j = 1; j <= 3; j++) {
        if(isLeap(year + j)) {
          firstMonth = ((findFirstMonth(year + j) - j) + 7) % 7
          break
        }
      }
    }
    var result = firstMonth
    for(var k = 1; k < month; k++) {
      if(k < 8) {
        if(k % 2 == 1) {
          result = (result + 3) % 7
        }else if(k == 2 && isLeap(year)){
          result = (result + 1) % 7
        }else if(k == 2 && !isLeap(year)){
          continue
        } else {
          result = (result + 2) % 7
        }
      }else {
        if(k % 2 == 1) {
          result = (result + 2) % 7
        }else {
          result = (result + 3) % 7
        }
      }
    }
    switch(result) {

  // itob: 不使用隐式类型转换将一个数字转换为字符串
  var itob = function (n) {

    while (n > 0) {
      str += n % 10
      n = Math.floor(n / 10)
    }
    while (str > 0) {

    }
    return res

  // lcf: 写函数求出两个数的最大公约数
  var lcf = function (n, m) {
    var i = 0
    if (n > m) {
      i = m
    } else {
      i = n
    }
    for (; i > 1; i--) {
      if (n % i == 0 && m % i == 0) {
        return i
      }
    }
  }

  // lcm: 写函数求出两个数的最小公倍数
  var lcm = function (n, m) {
    var i = 0
    if (n > m) {
      i = n
    } else {
      i = m
    }
    for (; i <= n * m; i++) {
      if (i % n == 0 && i % m == 0) {
        return i
      }
    }
  }
