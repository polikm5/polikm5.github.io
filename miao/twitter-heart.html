<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
    }
    div img {
      animation: change  3s steps(23) ;
      position: absolute;
    }
    @keyframes change {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-2300px);
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="https://css-tricks.com/wp-content/uploads/2016/06/web_heart_animation.png" alt="">
  </div>
</body>
</html>
