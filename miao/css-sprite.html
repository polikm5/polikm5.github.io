<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 700px;
      margin: 0 auto;
    }
    .img {
      width: 50px;
      height: 50px;
      background: url("./css-sprite.webp") no-repeat;
    }
    .img-1 {
      background-position: -91px -167px;
    }
    .img-2 {
      background-position: -151px -167px;
    }
    .img-3 {
      background-position: -211px -167px;
    }
    .img-4 {
      background-position: -272px -167px;
    }
    .img-5 {
      background-position: -331px -167px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img img-1"></div>
    <div class="img img-2"></div>
    <div class="img img-3"></div>
    <div class="img img-4"></div>
    <div class="img img-5"></div>
  </div>
</body>
</html>
