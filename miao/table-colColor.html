<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      overflow: hidden;
    }
    tr:hover {
      background-color: red;
    }
    td {
      position: relative;
      width: 50px;
    }
    td:hover span {
      position: absolute;
      height: 9999px;
      width: 100%;
      top: -999px;
      left: 0;
      z-index: -9;
      background-color: red;
    }
  </style>
</head>

  <table border>
